<input
  ng-model="$ctrl.search"
  ng-change="$ctrl.onChange($ctrl.search)"
  type="text"/>


<div ng-if="$ctrl.search">

    <textarea ng-model="$ctrl.comment"></textarea>

    <button
      ng-if="$ctrl.comment"
      ng-click="$ctrl.create($ctrl.search, $ctrl.comment)"
    >create
    </button>
</div>


<div>

    <ul>
        <li ng-repeat="item in $ctrl.results">{{item.comment}}</li>
    </ul>

</div>
